<meta charset="utf-8"/>
<div style="padding: 15px 0;">
	<a href="#/role/add" class="btn btn-success"><i class='fa fa-plus-square-o'></i>&nbsp;&nbsp;<span ng-bind=" 'i18n.common.add' | translate"></span></a>
</div>
<table class="table table-bordered datatable" customer-side-data-table class="display" cellspacing="0" width="100%">
   	<thead>
    	<tr>
	        <th style="width: 50px;"><span ng-bind=" 'i18n.common.index' | translate"/></th>
	        <th><span ng-bind=" 'i18n.role.name' | translate"/></th>
	        <th><span ng-bind=" 'i18n.role.isBuiltin' | translate"/></th>
	        <th><span ng-bind=" 'i18n.common.createTime' | translate"/></th>
	        <th><span ng-bind=" 'i18n.common.updateTime' | translate"/></th>
	        <th style="width: 60px;"><span ng-bind=" 'i18n.common.operation' | translate"/></th>
	        
    	</tr>
   	</thead>
   	<tbody>
   		<tr ng-repeat="data in tableData" on-repeat-over>
   			<td ng-bind="$index+1"></td>
   			<td ng-bind="data.name"></td>
   			<td ng-bind="data.isBuiltin"></td>
   			<td ng-bind="data.createTime"></td>
   			<td ng-bind="data.updateTime"></td>
   			<td>
   				<a ng-if="$index != 0" href="#/role/upd/{{data.id}}" class="btn btn-warning" uib-popover="修改" popover-trigger='mouseenter'><i class='fa fa-pencil-square-o'></i></a>&nbsp;
   				<a ng-if="$index != 0" href="javascript:void(0)" ng-click="openDelModal('/views/sysrole/delete.html',data.id)" class="btn btn-danger" uib-popover="删除" popover-trigger='mouseenter'><i class='fa fa-trash-o'></i></a>&nbsp;
   			</td>
   		</tr>
   	</tbody>
</table>
