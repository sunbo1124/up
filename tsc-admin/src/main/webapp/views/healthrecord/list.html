<meta charset="utf-8"/>
<div style="padding: 15px 0;">
	<a href="#/healthRecord/add" class="btn btn-success"><i class='fa fa-plus-square-o'></i>&nbsp;&nbsp;<span ng-bind=" 'i18n.common.add' | translate"></span></a>
</div>
<table class="table table-bordered datatable" customer-side-data-table class="display" cellspacing="0" width="100%">
   	<thead>
    	<tr>
	        <th style="width: 50px;"><span ng-bind=" 'i18n.common.index' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.name' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.sex' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.address' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.code' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.phone' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.allergicHis' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.medicalHis' | translate"/></th>
	        <th><span ng-bind=" 'i18n.healthRecord.physicalTime' | translate"/></th>
	        <th style="width: 60px;"><span ng-bind=" 'i18n.common.operation' | translate"/></th>
	        
    	</tr>
   	</thead>
   	<tbody>
   		<tr ng-repeat="data in tableData" on-repeat-over>
   			<td ng-bind="$index+1"></td>
   			<td ng-bind="data.name"></td>
   			<td ng-bind="data.sex"></td>
   			<td ng-bind="data.address"></td>
   			<td ng-bind="data.code"></td>
   			<td ng-bind="data.phone"></td>
   			<td ng-bind="data.allergicHis"></td>
   			<td ng-bind="data.medicalHis"></td>
   			<td ng-bind="data.physicalTime"></td>
   			<td>
   				<a  href="#/healthRecord/upd/{{data.id}}" class="btn btn-warning" uib-popover="修改" popover-trigger='mouseenter'><i class='fa fa-pencil-square-o'></i></a>&nbsp;
   				<a  href="javascript:void(0)" ng-click="openDelModal('/views/sysrole/delete.html',data.id)" class="btn btn-danger" uib-popover="删除" popover-trigger='mouseenter'><i class='fa fa-trash-o'></i></a>&nbsp;
   			</td>
   		</tr>
   	</tbody>
</table>
